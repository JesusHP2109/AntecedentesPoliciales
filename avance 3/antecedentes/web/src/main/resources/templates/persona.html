<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Bienvenidos!</title>
</head>
<body>


<div class="container">
    <h3>Listado de persona</h3>
    <div class="col-md-12" >
        <a th:href="@{/personas/add}" class="btn btn-primary">Agregar persona</a>
    </div>

    <div th:switch="personas">
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Dni</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="personas" type=""*/-->
                <tr th:each="persona : ${personas}">
                    <th scope="row" th:text="${persona.dni}"></th>
                    <td th:text="${persona.nomnre}"></td>
                    <td th:text="${persona.apePaterno}"></td>

                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/personas/edit/{dni} (dni=${persona.dni}) }"
                               class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{/personas/delete/{dni} (dni=${persona.dni}) }"
                               class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
